<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/hamburger.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container header__container">
      <div class="navbar">
        <button class="hamburger hamburger--collapse col" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
          <span>MENU</span>
        </button>
        <img src="icon/LOGOS.svg" alt="" />
        <a href="#" class="nav__link-basket"
          ><img src="icon/Buy.svg" alt="" /><img
            src="icon/Line 88.svg"
            alt=""
          />КОРЗИНА</a
        >
      </div>
      <div class="input">
        <input
          class="nav__input"
          type="text"
          placeholder="Введите адрес доставки"
        />
      </div>
      <div><img src="img/navimg.jpg" alt="" class="img mt-10" /></div>
      <div class="slaider-link">
        <a href="#" class="slaider__a">Холодные закуски </a>
        <a href="#" class="slaider__a"> Горячие закуски</a>
        <a href="#" class="slaider__a">Мясные блюда</a>
        <a href="#" class="slaider__a">Супы </a>
        <a href="#" class="slaider__a">Рыбные блюда </a>
        <a href="#" class="slaider__a">Гриль меню </a>
        <a href="#" class="slaider__a">Фирменные блюда </a>
        <a href="#" class="slaider__a"> Напитки </a>
      </div>
      <div class="slaider__line">.</div>
    </div>
    <script>
      // Look for .hamburger
      var hamburger = document.querySelector(".hamburger");
      var nav = document.querySelector(".nav");
      // On click
      hamburger.addEventListener("click", function () {
        // Toggle class "is-active"
        hamburger.classList.toggle("is-active");
        nav.classList.toggle("is-active");
        // Do something else, like open/close menu
      });
    </script>
  </body>
</html>
